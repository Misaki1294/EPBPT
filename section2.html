    document.getElementById('section2Form').addEventListener('submit', function(event) {
        event.preventDefault();

        const formData = new FormData(this);
        let section2Score = 0;  // Изменено на section2Score

        for (let [key, value] of formData.entries()) {
            section2Score += parseInt(value);  // Суммируем ответы для section2Score
            localStorage.setItem(key, value);  // Сохраняем каждый вопрос и его значение в localStorage
        }
        localStorage.setItem('section2Score', section2Score);  // Сохраняем общий результат для секции 2
