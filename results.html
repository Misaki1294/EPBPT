<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты теста EPBPT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .result {
            font-size: 1.2em;
            color: green;
            margin-bottom: 20px;
        }
        .input-block {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Результаты теста EPBPT</h1>

    <!-- Блок для ввода ФИО и email -->
    <div class="input-block">
        <label for="fullname">ФИО</label>
        <input type="text" id="fullname" name="fullname" placeholder="Введите ваше ФИО" required>

        <label for="email">Ваш email</label>
        <input type="email" id="email" name="email" placeholder="Введите ваш email" required>
    </div>

    <!-- Отображение результатов теста -->
    <div class="result">
        <p>Оценка личностных качеств (Section 1): <span id="section1Score"></span></p>
        <p>Оценка рабочих моделей поведения (Section 2): <span id="section2Score"></span></p>
        <p>Мотивация и достижения (Section 3): <span id="section3Score"></span></p>
        <p>Стрессоустойчивость (Section 4): <span id="section4Score"></span></p>
        <p>Адаптивность и гибкость (Section 5): <span id="section5Score"></span></p>
    </div>

    <button id="sendResults">Отправить результаты на почту</button>
</div>

<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script type="text/javascript">
    (function(){
        emailjs.init("HiJVd2N0M9XwyYaXJ"); // Ваш USER_ID
    })();

    // Отображение сохраненных данных
    document.getElementById('section1Score').innerText = localStorage.getItem('section1Score') || 'Не доступно';
    document.getElementById('section2Score').innerText = localStorage.getItem('section2Score') || 'Не доступно';
    document.getElementById('section3Score').innerText = localStorage.getItem('section3Score') || 'Не доступно';
    document.getElementById('section4Score').innerText = localStorage.getItem('section4Score') || 'Не доступно';
    document.getElementById('section5Score').innerText = localStorage.getItem('section5Score') || 'Не доступно';

    // Функция для отправки письма с результатами
    document.getElementById('sendResults').addEventListener('click', function() {
        var fullname = document.getElementById('fullname').value;
        var email = document.getElementById('email').value;
        var section1Score = localStorage.getItem('section1Score') || 'Не доступно';
        var section2Score = localStorage.getItem('section2Score') || 'Не доступно';
        var section3Score = localStorage.getItem('section3Score') || 'Не доступно';
        var section4Score = localStorage.getItem('section4Score') || 'Не доступно';
        var section5Score = localStorage.getItem('section5Score') || 'Не доступно';

        var templateParams = {
            fullname: fullname,
            email: email,
            section1Score: section1Score,
            section2Score: section2Score,
            section3Score: section3Score,
            section4Score: section4Score,
            section5Score: section5Score
        };

        emailjs.send('service_pw7adwe', 'template_eyrza0m', templateParams)
            .then(function(response) {
               alert('Результаты отправлены успешно!', response.status, response.text);
            }, function(error) {
               console.log('Ошибка при отправке результатов:', error);
               alert('Ошибка при отправке результатов.');
            });
    });
</script>

</body>
</html>
