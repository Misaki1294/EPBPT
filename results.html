<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты теста</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .input-block {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Результаты теста</h1>

    <!-- Форма отправки данных с использованием Formspree -->
    <form action="https://formspree.io/f/xovabzlg" method="POST">
        <!-- Поле для ввода email -->
        <label>
            Ваш email:
            <input type="email" name="email" placeholder="Введите ваш email" required>
        </label>

        <!-- Отображение результатов теста -->
        <label>
            Результаты теста:
            <textarea name="message" readonly>
Личностные качества: ${localStorage.getItem('section1Score') || 'Не доступно'}
Рабочие модели поведения: ${localStorage.getItem('section2Score') || 'Не доступно'}
Мотивация и достижения: ${localStorage.getItem('section3Score') || 'Не доступно'}
Стрессоустойчивость: ${localStorage.getItem('section4Score') || 'Не доступно'}
Адаптивность и гибкость: ${localStorage.getItem('section5Score') || 'Не доступно'}
            </textarea>
        </label>

        <!-- Кнопка отправки -->
        <button type="submit">Отправить результаты</button>
    </form>
</div>

<script>
    // Скрипт для заполнения данных в поле "Результаты теста"
    document.querySelector('textarea[name="message"]').innerText = `
Личностные качества: ${localStorage.getItem('section1Score') || 'Не доступно'}
Рабочие модели поведения: ${localStorage.getItem('section2Score') || 'Не доступно'}
Мотивация и достижения: ${localStorage.getItem('section3Score') || 'Не доступно'}
Стрессоустойчивость: ${localStorage.getItem('section4Score') || 'Не доступно'}
Адаптивность и гибкость: ${localStorage.getItem('section5Score') || 'Не доступно'}
    `;
</script>

</body>
</html>
