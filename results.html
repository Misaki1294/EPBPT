<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отправка email через SMTP.js</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .input-block {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Отправка email через SMTP.js</h1>

    <!-- Форма ввода -->
    <div class="input-block">
        <label for="fullname">ФИО</label>
        <input type="text" id="fullname" name="fullname" placeholder="Введите ваше ФИО" required>

        <label for="email">Ваш email</label>
        <input type="email" id="email" name="email" placeholder="Введите ваш email" required>
    </div>

    <button id="sendResults">Отправить email</button>
</div>

<!-- SMTP.js -->
<script src="https://smtpjs.com/v3/smtp.js"></script>

<script>
    document.getElementById('sendResults').addEventListener('click', function() {
        var fullname = document.getElementById('fullname').value;
        var email = document.getElementById('email').value;

        // Отправка email через SMTP.js
        Email.send({
            Host: "smtp.elasticemail.com",  // Ваш SMTP сервер (Elastic Email)
            Username: "irinagurkina170999@gmail.com",  // Ваш email (логин)
            Password: "626092E1A656B0AE816A872CD73ECC8EEDA290D01F9A012380136703F3366EEDBB2CC9EBD0A65C8265A84323BFFD1D9C",  // Ваш API-ключ
            To: 'irinagurkina170999@gmail.com',  // Получатель письма (ваш email)
            From: email,  // Email отправителя (пользователь)
            Subject: "Результаты теста от " + fullname,
            Body: `ФИО: ${fullname}<br> Email: ${email}<br> Это текст письма.`
        }).then(
            message => alert("Письмо отправлено: " + message)  // Сообщение при успешной отправке
        ).catch(
            error => alert("Ошибка: " + error)  // Сообщение об ошибке
        );
    });
</script>

</body>
</html>
