<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты теста</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .input-block {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Форма отправки результатов</h1>

    <!-- Форма отправки данных с использованием Formspree -->
    <form action="https://formspree.io/f/xovabzlg" method="POST">
        <!-- Поле для ввода ФИО -->
        <label>
            Ваше ФИО:
            <input type="text" name="fullname" placeholder="Введите ваше ФИО" required>
        </label>

        <!-- Поле для ввода email -->
        <label>
            Ваш email:
            <input type="email" name="email" placeholder="Введите ваш email" required>
        </label>

        <!-- Скрытые поля для передачи результатов теста -->
        <input type="hidden" name="Личностные качества" id="section1Score">
        <input type="hidden" name="Рабочие модели поведения" id="section2Score">
        <input type="hidden" name="Мотивация и достижения" id="section3Score">
        <input type="hidden" name="Стрессоустойчивость" id="section4Score">
        <input type="hidden" name="Адаптивность и гибкость" id="section5Score">

        <!-- Кнопка отправки -->
        <button type="submit">Отправить результаты</button>
    </form>
</div>

<script>
    // Функция для получения данных из localStorage с обработкой ошибок
    function getScoreFromStorage(sectionName) {
        const value = localStorage.getItem(sectionName);
        return value ? value : 'Не доступно';  // Если значение не найдено, вернуть 'Не доступно'
    }

    // Заполнение скрытых полей результатами теста из localStorage
    document.getElementById('section1Score').value = getScoreFromStorage('section1Score');
    document.getElementById('section2Score').value = getScoreFromStorage('section2Score');
    document.getElementById('section3Score').value = getScoreFromStorage('section3Score');
    document.getElementById('section4Score').value = getScoreFromStorage('section4Score');
    document.getElementById('section5Score').value = getScoreFromStorage('section5Score');
</script>

</body>
</html>
