<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPBPT Тест - Section 3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin: 10px 0;
        }
        /* Выровнять радиокнопки и цифры по горизонтали */
        .radio-wrapper {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-bottom: 10px;
        }
        .radio-wrapper input {
            margin-left: 5px;
        }
        /* Добавляем пустое пространство между вопросами */
        .question-block {
            margin-bottom: 30px; /* Добавляем 30px отступа между вопросами */
        }
        button {
            margin-top: 40px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>EPBPT Test - Section 3: Мотивация и достижения</h1>
    <form id="section3Form">
        <!-- Вопросы остаются без изменений -->
        <div class="question-block">
            <label>1. Я чувствую себя мотивированным, когда ставлю перед собой амбициозные цели.</label>
            <div class="radio-wrapper">
                <span>1</span>
                <input type="radio" name="q1" value="1">
                <span>2</span>
                <input type="radio" name="q1" value="2">
                <span>3</span>
                <input type="radio" name="q1" value="3">
                <span>4</span>
                <input type="radio" name="q1" value="4">
                <span>5</span>
                <input type="radio" name="q1" value="5">
            </div>
        </div>

        <!-- Остальные вопросы -->

        <button type="submit">Next Section</button>
    </form>
</div>

<script>
    document.getElementById('section3Form').addEventListener('submit', function(event) {
        event.preventDefault();

        const formData = new FormData(this);
        let section3Score = 0;  // Правильная переменная для сохранения суммы секции 3

        // Проходим по всем данным формы и суммируем результаты
        for (let [key, value] of formData.entries()) {
            section3Score += parseInt(value);  // Суммируем значения
            localStorage.setItem(key, value);  // Сохраняем каждый ответ в localStorage
        }
        localStorage.setItem('section3Score', section3Score);  // Сохраняем общий результат для секции 3
        window.location.href = "section4.html";  // Переход на следующую секцию
    });
</script>

</body>
</html>
