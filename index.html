<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPBPT Test - Section 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin: 10px 0;
        }
        /* Новый стиль для отступов между цифрами и радиокнопками */
        .radio-wrapper {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .radio-wrapper span {
            margin-right: 10px;
        }
        button {
            margin-top: 40px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>EPBPT Test - Section 1: Личностные характеристики</h1>
    <form id="section1Form">
        <label>1. 1.	Я легко начинаю разговор с незнакомыми людьми.</label>
        <div class="radio-wrapper">
            <span>1</span>
            <input type="radio" name="q1" value="1">
        </div>
        <div class="radio-wrapper">
            <span>2</span>
            <input type="radio" name="q1" value="2">
        </div>
        <div class="radio-wrapper">
            <span>3</span>
            <input type="radio" name="q1" value="3">
        </div>
        <div class="radio-wrapper">
            <span>4</span>
            <input type="radio" name="q1" value="4">
        </div>
        <div class="radio-wrapper">
            <span>5</span>
            <input type="radio" name="q1" value="5">
        </div>

        <label>2. I enjoy learning new ways to solve tasks.</label>
        <div class="radio-wrapper">
            <span>1</span>
            <input type="radio" name="q2" value="1">
        </div>
        <div class="radio-wrapper">
            <span>2</span>
            <input type="radio" name="q2" value="2">
        </div>
        <div class="radio-wrapper">
            <span>3</span>
            <input type="radio" name="q2" value="3">
        </div>
        <div class="radio-wrapper">
            <span>4</span>
            <input type="radio" name="q2" value="4">
        </div>
        <div class="radio-wrapper">
            <span>5</span>
            <input type="radio" name="q2" value="5">
        </div>

        <button type="submit">Next Section</button>
    </form>
</div>

<script>
    document.getElementById('section1Form').addEventListener('submit', function(event) {
        event.preventDefault();

        const formData = new FormData(this);
        let section1Score = 0;

        for (let [key, value] of formData.entries()) {
            section1Score += parseInt(value);
            localStorage.setItem(key, value);
        }
        localStorage.setItem('section1Score', section1Score);
        window.location.href = "section2.html";
    });
</script>

</body>
</html>
